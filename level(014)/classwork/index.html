<!-- meta - საიტის შესახებ ინფორმაცია.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ტექსტის ფორმატირების თეგები-->
    <p>Hello world</p>
    <b>Hello world</b>   <!-- b თეგი არის bold-ის (გამუქება) შემოკლებული ფორმა.-->
    <i>Hello world</i>   <!-- i თეგი არის italic-ის შემოკლებული ფორმა.-->
    <u>Hello world</u>   <!-- u თეგი არის underline, წინადადების ქვეშ ხაზი.-->
    
    <br><br>
    <!-- hyperLink -->

</html>
