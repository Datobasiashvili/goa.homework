<!-- 3) შექმენით დალაგებული სია ცხოვრებისუელ პრიორიტეტებზე (education,health,family relationships,career), ჩაწერეთ მინიმიუმ 10 ელემენტი, თანმიმდევრობა დაალაგეთ თქვენთვის ელემენტების მნიშვნელობიდან გამომდინარე -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>  
    <h1><i>ლისტი ცხოვრებისეულ პრიორიტეტებზე</i></h1>
    <div class="list">
        <ul id="ul-list">
            <li>Family</li>
            <li>Friends</li>
            <li>Health</li>
            <li>Education</li>
            <li>Relationships</li>
            <li>Career</li>
        </ul>
    </div>

    <style>

        #ul-list {
            list-style-type: upper-roman;
        }
        
        body{
            color: white;
            background-color: maroon;
            font-family:Arial, Helvetica, sans-serif
        }

        h1 {
            text-align: center;
        }
        
        .list {
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</body>
</html>
