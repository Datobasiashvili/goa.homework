<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- video types: mp4; ogg; webM. most used: mp4-->
<!-- ამას იმიტომ ვაკეთებთ, რომ უეჭველად ყველა browser-ში გაიხსნას ეს ვიდეო.-->
<!-- ვიდეოს აქვს ატრიბუტი, სახელად controls, რომელიც უმატებს ღილაკებს ჩვენ ვიდეოს.-->
<body>
    <video controls>
        <source src="videoplayback.mp4" type="video/mp4">
        <source src="videoplayback.mp4" type="video/ogg">
        <source src="videoplayback.mp4" type="video/webm">
    </video>
</body>
</html>
